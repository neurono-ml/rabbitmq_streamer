name: Release and Publish

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Cargo.toml'
      - 'src/**'
      - 'README.md'
      - 'TESTING.md'

jobs:
  check-version:
    name: Check if version changed
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check-version.outputs.changed }}
      new-version: ${{ steps.check-version.outputs.version }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check-version
        run: |
          # Get current version from Cargo.toml
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | head -n1 | sed 's/version = "\(.*\)"/\1/')
          
          # Get previous version from the commit before
          git checkout HEAD~1 -- Cargo.toml || echo "No previous Cargo.toml found"
          PREVIOUS_VERSION=$(grep '^version = ' Cargo.toml | head -n1 | sed 's/version = "\(.*\)"/\1/' || echo "0.0.0")
          
          # Restore current Cargo.toml
          git checkout HEAD -- Cargo.toml
          
          echo "Previous version: $PREVIOUS_VERSION"
          echo "Current version: $CURRENT_VERSION"
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version has not changed"
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run all tests
        run: cargo test --verbose
        env:
          RUST_LOG: info

  create-tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    needs: [check-version, test]
    if: needs.check-version.outputs.version-changed == 'true'
    outputs:
      tag-name: ${{ steps.create-tag.outputs.tag-name }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create and push tag
        id: create-tag
        run: |
          VERSION="${{ needs.check-version.outputs.new-version }}"
          TAG_NAME="v$VERSION"
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create annotated tag
          git tag -a "$TAG_NAME" -m "Release version $VERSION"
          git push origin "$TAG_NAME"
          
          echo "tag-name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Created and pushed tag: $TAG_NAME"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [check-version, test, create-tag]
    if: needs.check-version.outputs.version-changed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.check-version.outputs.new-version }}"
          
          # Create a basic changelog from recent commits
          echo "## Changes in v$VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --oneline --since="1 week ago" --pretty=format:"- %s" >> CHANGELOG.md
          
          # Set output for release body
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.create-tag.outputs.tag-name }}
          release_name: Release ${{ needs.create-tag.outputs.tag-name }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false

  publish-crates:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    needs: [check-version, test, create-tag]
    if: needs.check-version.outputs.version-changed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Publish to crates.io
        run: |
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --color always
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Notify success
        run: |
          echo "‚úÖ Successfully published version ${{ needs.check-version.outputs.new-version }} to crates.io!"
          echo "üè∑Ô∏è  Created tag: ${{ needs.create-tag.outputs.tag-name }}"